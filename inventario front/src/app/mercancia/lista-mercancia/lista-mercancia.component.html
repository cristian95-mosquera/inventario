<table class="table container">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre producto</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Fecha ingreso</th>
        <th scope="col">Usuario</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let mercancia of mercancia;">
            <th scope="row">{{mercancia.id}}</th>
            <td>{{mercancia.nombreProducto}}</td>
            <td>{{mercancia.cantidad}}</td>
            <td>{{mercancia.fechaIngreso | date:'longDate'}}</td>
            <td>{{mercancia.usuario.id}} - {{mercancia.usuario.nombre}}</td>
            <td ><i class="fas fa-trash-alt text-danger" (click)="eliminarMercancia(mercancia.id)"></i></td>  
        </tr>
    </tbody>
  </table>
